<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Ultimate Frisbee Game Web App Skeleton</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<img src="media/images/skeleton.png" alt="Web App Skeleton" data-source="http://www.gettyicons.com/free-icon/119/halloween-icon-set/free-skull-icon-png/">
		<h1>Ultimate Frisbee Game Web App Skeleton</h1>
		<nav>
			<ul>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/game">Game</a></li>
				<li><a href="#/ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">
		<section data-route="schedule" class="active">
					<table>
						<thead>
							<tr data-bind="scheduleThead">
								<th data-bind="description"></th>
					    	</tr>
						</thead>
						<tbody data-bind="objects">
							<tr>
								<td data-bind="time"></td>
								<td data-bind="team_1"><span data-bind= "name"></span></td>
								<td data-bind="team_1_score"></td>
								<td data-bind="team_2"><span data-bind= "name"></span></td>
								<td data-bind="team_2_score"></td>
								<td data-bind="time_last_updated"></td>
								<td><a href="#/game/+data-bind="game_id""></a></td>
							</tr>
						</tbody>
					</table>
		</section>

		<section data-route="game" class="active">
			<p data-bind="description"></p>
			<table>
				<thead>
					<tr data-bind="gameThead">
						<th data-bind="description"></th>
				    </tr>
				</thead>
				<tbody data-bind="game">
					<tr>
				 		<td data-bind="team_1"><span data-bind= "name"></span></td>
						<td data-bind="team_1_score"></td>
						<td data-bind="team_2"><span data-bind= "name"></span></td>
						<td data-bind="team_2_score"></td>
					</tr>
				</tbody>
			</table>
			<form>
				Score Team 1<input type="text" name="Score1"><br>
				Score Team 2<input type="text" name="Score2"><br/>
				Final<input type="checkbox" name="Check" value="Score"><br/>
				<input type="submit" value="Submit">
			</form>
		</section>
	
		<section data-route="ranking">
			<div data-bind="objects">
				<div data-bind="pools">
					<h1>Pool <span data-bind="name"></span></h1>
					<table>
						<tbody>
							<tr data-bind="rankingThead">
								<th data-bind="description"></th>
					    	</tr>
						</tbody>
						<tbody data-bind="standings">
							<tr>
								<td data-bind="team"><span data-bind= "name"></span></td>
								<td data-bind="games_played"></td>
								<td data-bind="wins"></td>
								<td data-bind="losses"></td>
								<td data-bind="points_scored"></td>
								<td data-bind="plus_minus"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</article>

	<!-- Libs -->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>
	<script src="static/js/lib/quo.js"></script>

	<!-- Application -->
	<script src="static/js/app.js"></script>
	
</body>
</html>
